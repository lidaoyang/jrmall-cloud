server:
  port: 8800
  shutdown: graceful #graceful:开启优雅停机，默认IMMEDIATE是立即关机

spring:
  application:
    name: pilates-system-tool
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      # 注册中心
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.spring-cloud.discovery.namespace}
      # 配置中心
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.spring-cloud.config.namespace}
  config:
    import:
      - nacos:mysql-system-config.yml?group=DEFAULT_GROUP
      - nacos:aliyun-oss.yml?group=DEFAULT_GROUP
      - nacos:swagger-config.yml?group=DEFAULT_GROUP
      - nacos:dubbo-consumer.yml?group=DEFAULT_GROUP
      - nacos:codegen-config.yml?group=DEFAULT_GROUP
      - nacos:pilates-common.yaml?group=DEFAULT_GROUP&refreshEnabled=true

nacos:
  username: nacos
  password: nacos
  server-addr: localhost:8848
  spring-cloud:
    config:
      namespace: pilates-cloud-dev
    discovery:
      namespace: springcloud-dev



