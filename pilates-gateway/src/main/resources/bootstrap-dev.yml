server:
  port: 9999

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: nacos
      password: nacos
      # 注册中心
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      # 配置中心
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        file-extension: yaml
        shared-configs[0]:
          data-id: pilates-common.yaml
          refresh: true

nacos:
  server-addr: http://localhost:8848
  namespace: pilates-cloud-dev