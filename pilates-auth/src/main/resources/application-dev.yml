server:
  port: 9000
  servlet:
    session:
      cookie:
        domain: 127.0.0.1

spring:
  application:
    name: pilates-auth
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      # 注册中心
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.spring-cloud.discovery.namespace}
      # 配置中心
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.spring-cloud.config.namespace}
        file-extension: yaml
  config:
    import:
      - nacos:pilates-common.yaml?group=DEFAULT_GROUP&refreshEnabled=true
      - nacos:pilates-auth.yaml?group=DEFAULT_GROUP&refreshEnabled=true

dubbo:
  application:
    qos-enable: false
    metadata-type: remote
    shutwait: 16000 # 停止服务等待时间，单位：毫秒
  protocol:
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  scan:
    base-packages: com.jrmall.pilates.auth  #dubbo中包扫描
  registry:
    address: nacos://${nacos.server-addr}
    username: ${nacos.username}
    password: ${nacos.password}
    register-mode: instance
    parameters:
      namespace: ${nacos.dubbo.namespace}
      #Dubbo3.0.0版本以后，增加了是否注册消费者的参数，如果需要将消费者注册到nacos注册中心上，需要将参数(register-consumer-url)设置为true，默认是false。
      #register-consumer-url: true
  metadata-report:
    address: nacos://${nacos.server-addr}
    username: ${nacos.username}
    password: ${nacos.password}
    parameters:
      namespace: ${nacos.dubbo.namespace-metadata}
  consumer:
    filter: consumerRpcFilter
    timeout: 10000
    retries: 0


nacos:
  username: nacos
  password: nacos
  server-addr: localhost:8848
  spring-cloud:
    config:
      namespace: pilates-cloud-dev
    discovery:
      namespace: springcloud-dev
  dubbo:
    namespace: dubbo-dev
    namespace-metadata: dubbo-metadata-dev

  # 自定义认证配置
custom:
  security:
    # 登录页面路径
    login-url: http://127.0.0.1:9527/oauthlogin
    # 授权确认页面路径
    consent-page-uri: http://127.0.0.1:9527/consent
    # 设备码验证页面
    device-activate-uri: http://127.0.0.1:9527/activate
    # 设备码验证成功页面
    device-activated-uri: http://127.0.0.1:9527/activated
    # 当前认证服务访问的路径
    issuer-url: http://127.0.0.1:9000
    whitelist-paths:
      - /api/v1/auth/captcha
      - /api/v1/auth/sms_code
      - assets/**
      - /webjars/**
      - /login
      - /error
      - /oauth2/consent/parameters
      - /favicon.ico

